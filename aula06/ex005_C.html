<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM_B</title>
    <style>
        body{
            background: rgb(102, 102, 206);
            color: white;
            font: normal 18pt arial
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div>Clique em mim</div>

    <script>
        let corpo = window.document.body
        let p1 = window.document.getElementsByTagName('p') [1]
        window.document.write('Esta escrito assim: ' + p1.innerHTML)
        corpo.style.background = 'black'
        p1.style.color = 'blue'

      
    </script>
</body>
</html>
